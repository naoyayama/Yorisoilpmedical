name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: yorisoi-v2                  # GCP プロジェクトID
  SERVICE_NAME: yorisoi-lp                # Cloud Run サービス名
  REGION: asia-northeast1                 # デプロイするリージョン

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Authorize Docker push
      run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

    - name: Build and Push Container
      run: |-
        docker build -t src="asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
        docker push "asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}"

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_NAME }}
        region: ${{ env.REGION }}
        image: "asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}"

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}
